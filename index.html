<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <div class="nav">
        <div class="home">
          <div class="logo">
            <img class="logo_svg" src="/svg/logo.svg" alt="Spotify" />
          </div>
          <ul>
            <li><img class="svg" src="/svg/home.svg" alt="home" />Home</li>
            <li>
              <img class="svg" src="/svg/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library">
          <div class="heading">
            <img class="svg" src="/svg/library.svg" alt="Library" />
            <h3>Your library</h3>
            <img class="svg cr-list" src="/svg/lib_plus.svg" alt="Create" />
          </div>
          <div class="footer">
          <div><a href="https://www.spotify.com/in-en/legal/">
              <span>Legal</span></a>
          </div>
          <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
          </div>
          <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
              
          <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
              <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
          </div>
          </div>

      </div>
        </div>
       
        
        <div class="content"></div>
    </div>
  </body>
</html>
